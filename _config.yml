        quote: >
          For companies in transition, it can be dangerous to go alone. With over twenty five years of experience, I have seen nearly fifty companies worth of ways of doing things and I can get you where you want to go.
        description: | # this will include new lines to allow paragraphs
            I've been freelancing for a few years now and worked with some outstanding people at companies that are working on growth goals like VoteAmerica gearing up for the 2022 election, looking to be purchased like Aperture, or finding their way after a number of acquisitions like Schlesinger. In any situation I use my ability as a leader to get all the ideas out on the table, not just my own, so we can have the best possible outcome. My goal is to honor the idealogy of Robert Baden-Powell to "Leave this world a little better than you found it." so that when my contract is up I know I had a positive impact. 
          
            However, while I am pretty good at building software and leading software organizations, I am not as energized by taxes, and marketing myself, and all the other things that come from running a small business. New freelance gigs are always nice, but I am now shifting gears to find full time employment so that spend more of my time in ways that bring me energy and excitement.
      - layout: left
        title: Pivotal Labs

        # link_text: boringcompany.com
        sub_title: Software Engineer, Engineering Manager, Agile Leadership Consultant
        caption: February 2009 - February 2019
        quote: >
          Do the right thing. Do what works. Be kind.
        description: | # this will include new lines to allow paragraphs
          Before Sustainable Magic and a year long adventure at Stitch Fix, I spent about ten years working at Pivotal Labs. This experience is a cornerstone of my career and has shaped how I approach people and problems. Before coming to Pivotal, I had worked in a small startup that practiced Scrum, but we still did a lot of design up front and we didn't collaborate any more than we had to. At Pivotal, we paired as close to 100% of the time as we could. I loved going to work because I always felt supported, never stuck, never singled out. If you didn't have the skill needed, chances are you pair did, or you could quickly find someone who did. There was no shame; learning was truly at the forefront.
          
          Throughout my time I worked with over twenty different companies. Some we small startups and the entire company sat next to us in our office. Some were massive Fortune 100 companies and we traveled to sit with just a small slice of their software product workforce. I got to try many things in many environments and lear what did and didn't work. As my toolbox grew, so did my responsibilities. I became a manager, responsible for ten to fifteen other people who usually weren't working on the same thing as me. I had to get good at gathering feedback, and developed tools that told me when to trust what I heard and when to ask more questions. At the end of my time at Pivotal I got to apply all this learning as one of our first Agile Leadership Coaches. In this role I got to work with department leaders, not only helping them create highly productive and efficient teams, but also help them upskill at leadership and running a team of teams who needed authority to match their responsibility. 
          
          As I grew, so did Pivotal Labs. We were acquired by Dell, then spun out into a public company via an IPO, then taken acquired by VMWare just after I left. Pivotal has since been rebranded and now VMWare has been acquired by Broadcom, so the company I knew is all but gone. However, there is an alumni Slack that keeps a lot of the same spirit and continues to be a community I rely heavily on when I need a safe place to discuss ideas and challenges. 

